[options]
# Database settings - use environment variables in Railway
# These are overridden by command line args in start.sh
db_host = False
db_port = 5432
db_user = False
db_password = False
db_name = False

# Addons path - include our custom addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Server settings - PORT is set by Railway
http_port = 8069
proxy_mode = True

# Logging
log_level = info
log_handler = :INFO

# Production mode (no dev features)
dev_mode = False

# Workers for production (2-4 recommended for Railway)
workers = 2

# Limits
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# Admin password - set via ODOO_ADMIN_PASSWORD env var
admin_passwd = False

# Disable auto-reload in production
auto_reload = False

# Database filtering
list_db = False
dbfilter = ^%d$

