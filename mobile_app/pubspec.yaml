name: property_fielder_inspector
description: Property Fielder Field Service Inspector Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4
  
  # HTTP & API
  dio: ^5.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.2
  
  # Camera & Media
  image_picker: ^1.0.5
  camera: ^0.10.5+7
  photo_view: ^0.14.0
  
  # Signature
  signature: ^5.4.1
  
  # Audio Recording
  record: ^6.0.0
  audioplayers: ^5.2.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  package_info_plus: ^9.0.0
  
  # Background Tasks
  workmanager: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets will be added as needed
  # assets:
  #   - assets/images/
  #   - assets/icons/

