[options]
# Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = property_fielder

# Addons path - include our custom addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Server settings
http_port = 8069
longpolling_port = 8072

# Logging
log_level = info
log_handler = :INFO

# Development mode
dev_mode = reload,qweb,werkzeug,xml

# Workers (set to 0 for development)
workers = 0

# Limits
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# Admin password (change this in production!)
admin_passwd = admin

# Auto-reload on code changes
auto_reload = True

# List databases
list_db = True

# Allow database manager
dbfilter = .*

